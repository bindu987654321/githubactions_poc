name: Main Pipeline (Multi-OS Upstream)

on:
  push:
    branches: [ main ]

jobs:
  os-info:
    name: Collect OS Information on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get OS Information
        run: |
          echo "Collecting system information..."
          echo "OS Name: $(uname -s 2>/dev/null || echo $env:OS)" >> os_info.txt
          echo "OS Version: $(uname -r 2>/dev/null || systeminfo | findstr /B /C:'OS Version')" >> os_info.txt
          echo "Architecture: $(uname -m 2>/dev/null || echo $env:PROCESSOR_ARCHITECTURE)" >> os_info.txt
          echo "User: $(whoami 2>/dev/null || echo $env:USERNAME)" >> os_info.txt
          echo "Home Directory: $HOME" >> os_info.txt

        shell: bash

      - name: Upload OS Info Artifact
        uses: actions/upload-artifact@v4
        with:
          name: os-info-${{ matrix.os }}
          path: os_info.txt

  call-reusable-workflow:
    name: Trigger Downstream Reusable Workflow
    needs: os-info
    uses: ./.github/workflows/reusable-os-info.yml
    with:
      artifact_name: "os-info-ubuntu-latest"
      file_name: "os_info.txt"
