name: ðŸ§  Main Pipeline (Multi-OS Upstream)

on:
  push:
    branches: [ main ]

jobs:
  os-info:
    name: Collect OS Info on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get OS Information
        run: |
          echo "Collecting system information..."
          echo "OS Name: $(uname -s 2>/dev/null || echo $env:OS)" >> os_info.txt
          echo "OS Version: $(uname -r 2>/dev/null || systeminfo | findstr /B /C:'OS Version')" >> os_info.txt
          echo "Architecture: $(uname -m 2>/dev/null || echo $env:PROCESSOR_ARCHITECTURE)" >> os_info.txt
          echo "User: $(whoami 2>/dev/null || echo $env:USERNAME)" >> os_info.txt
          echo "Home Directory: $HOME" >> os_info.txt

        shell: bash

      - name: Upload OS Info Artifact
        uses: actions/upload-artifact@v4
        with:
          name: os-info-${{ matrix.os }}
          path: os_info.txt

  aggregate:
    name: Aggregate OS Info (Downstream)
    needs: os-info
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all OS artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Display all OS files
        run: |
          echo "========== Aggregated OS Information =========="
          ls -R ./artifacts
          echo
          for file in $(find ./artifacts -type f -name "*.txt"); do
            echo "--- $file ---"
            cat "$file"
            echo
          done
