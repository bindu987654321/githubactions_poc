name: OS Detector (Upstream)

on:
  workflow_dispatch:

jobs:
  detect-os:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Detect OS Details
        run: |
          echo "======================================"
          echo "🏁 Running on: ${{ matrix.os }}"
          echo "======================================"

          if [ -f /etc/os-release ]; then
            echo "Linux detected!" > os-info.txt
            cat /etc/os-release >> os-info.txt
          elif [ "$(uname)" = "Darwin" ]; then
            echo "macOS detected!" > os-info.txt
            sw_vers >> os-info.txt
          elif [ "$(uname)" = "Linux" ]; then
            echo "Unknown Linux type:" > os-info.txt
            uname -a >> os-info.txt
          else
            echo "Windows detected!" > os-info.txt
            systeminfo | findstr /B /C:"OS Name" /C:"OS Version" >> os-info.txt
          fi

      - name: Upload OS Info Artifact
        uses: actions/upload-artifact@v4
        with:
          name: os-info-${{ matrix.os }}
          path: os-info.txt
